<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>길벗누리 로그인</title>
  </head>
  <body>
    <div class="login-container">
      <h2>길벗누리 로그인</h2>
      <form action="/action_page.php" method="POST">
        <!-- 아이디 -->
        <div class="form-group">
          <label for="id">아이디</label>
          <input type="text" id="id" name="id" required />
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
          <label for="pwd">비밀번호</label>
          <input type="password" id="pwd" name="pwd" required />
        </div>

        <!-- 비밀번호 찾기 링크 -->
        <div class="form-group">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit">로그인</button>

        <!-- 회원가입 링크 및 SNS 로그인 -->
        <div class="additional-options">아직 회원이 아니신가요? <a href="member-regist.html">회원가입</a></div>
        <div>or</div>

        <!-- SNS 로그인 버튼들 -->
        <div class="sns-login">
          <span>카카오톡 로그인</span><span>네이버 로그인</span><span>구글 로그인</span><span>페이스북 로그인</span>
        </div>
      </form>
    </div>
  </body>
</html>
